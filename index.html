<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg" alt="Eisenhower's method matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-section" id="add-task">
      <label for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task" class="task input" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="item">
          <input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="item">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-icon" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
